	/* BODY (background, default font) */

	/* WRAPPER (main overlay) */
	#wrapper {
		margin: 0 auto;
		max-width: 1020px;
		width: 98%;
		background: black;
		border: 1px solid white;
		border-radius: 2px;

	/* TOPBAR (thin bar on top) */

		text-align: left;
		font-size: 12px;

	}

	nav ul {
		list-style: none;
		margin: 0;
		padding-left: 0;
	}
	
	/* NAVIGATION TABS */
	nav ul li {
		float: left;
		width: 15.5%;
		margin-left: 1%; /* make space between tabs */
	}
	
	/* NAVIGATION TEXT */
	nav ul li a {
		background: bisque;
		display: block;
		padding: 3% 0 3% 0;
		font-weight: bold;
		font-size: 18px;
		color: saddlebrown;
		text-align: center;
	}
	
	/* NAVIGATION ACTIVE TAB */
	nav ul li a:hover, nav ul li.active a {
		background: saddlebrown;
		color: bisque;
	}
	
	/* HEADER IMAGE */

		margin: 0% 2%;
	}
	
	/* INTRO */
	.intro {
		font-size: 18px;
		text-align: center;
		margin: 0% 2%;
	}
	
	/* LEFT COLUMN */
	.left-column {
		width: 36%;
		float: left;
		margin: 0% 2% 0% 2%;
		text-align: left;
	}
	
	/* RIGHT COLUMN */
	.right-column {
		width: 56%;
		float: left;
		margin: 0% 2% 0% 2%;
		text-align: left;
	}
	
	/* BOTH COLUMNS PARAGRAPH */
	.left-column p, .right-column p {
		margin: 0px 2px 0px 2px;
	}
	
	/* CLEARFIX */
	.clearfix {
		clear: both;
	}
	
	/* ---------------------------------- DEFAULT ---------------------------------- */
	
	/* HEADERS */
	h1, h2, h3, h4, h5, h6 {
		text-align: center;
		color: saddlebrown;
		font-size: 20px;
		margin: 0% 2% 0% 2%;
	}

	/* PARAGRAPHS */
	p {
		padding: 0%;
		color: bisque;
	}
	
	/* LIST ELEMENTS */
	li {
		padding: 0%;
		color: bisque;
		list-style: none;
	}
	
	/* IMAGES */
	img {
		max-width: 100%;
		height: auto;
		width: auto;
	    display: block;
		margin: 0 auto;
	}
	
	/* LINKS */
	a {
		text-decoration: none;
		color: bisque;
	}
	
	/* ---------------------------------- MEDIA ---------------------------------- */
	@media screen and (max-width: 478px) {
		body {
			font-size: 10px;
		}
		.intro {
			font-size: 13px;
		}
		h1, h2, h3, h4, h5 ,h6 {
			font-size: 16px;
		}
	}
	@media screen and (max-width: 740px) {
		nav {
			width: 100%;
			margin-bottom: 10px;
		}
		nav ul{
			list-style: none;
			margin: 0 auto;
			padding-left: 0;
		}
		nav ul li {
			width: 50%;
			margin-left: 0;
		}
		nav ul li a {
			padding: 0;
			border-bottom: 1px solid black;
			font-size: 16px;
		}

			border-right: 1px solid black;
			box-sizing: border-box;
			moz-box-sizing: border-box;
			webkit-box-sizing: border-box;
		}
	}
